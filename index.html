<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileConvert</title>
  <script src="pdf.js"></script>
  <script src="pdf.worker.js"></script>
</head>
<body>
  <h1>FileConvert</h1>
  <h2>Upload your file below</h2>
  <form id="uploadForm">
    <input type="file" id="fileInputer" name="fileInputer">
    <br>
    <button type="button" onclick="tryConvert(event)" id="subButton">Submit</button>
    <br>
    <label for="files">Choose file format to convert to</label>
    <select id="files">
      <option value="PDF">PDF</option>
      <option value="PNG">PNG</option>
      <option value="JPG">JPG</option>
    </select>
  </form>
  <canvas id="canvas"></canvas>
  <div id="outputImages"></div>
  <button id="download">Download</button>
  <button id="redo">Redo</button>
  <script src="convert.js"></script>
</body>
</html>
